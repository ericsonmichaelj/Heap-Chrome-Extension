<!DOCTYPE html>
<html>
<link href='/options.css' rel="stylesheet" type="text/css">
<head><title>Heap Chrome Extension Options</title></head>
<body>


<body style="text-align:left; padding:25px;">
    <h1>Options for Heap Analytics Debugger</h1>
    <hr style="width: 50%; display: inline-block;"/>
    <div style="padding-top: 3px;">
    <h3>Display the following event types</h3>
    <form id="events-logged">
        <p>
            <label for="web-events">
            <input type="checkbox" id="web-events" value="on"/>
            Web Events
            </label>
        </p>
        <p>
            <label for="custom-events">
            <input type="checkbox" id="custom-events"/>
            Custom Events
            </label>
        </p>
    </form>
</div>
</body>
